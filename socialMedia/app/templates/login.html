<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Echoes of Wisdom</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --parchment: #f7f3e9;
      --ink-dark: #2c1810;
      --ink-medium: #5d4e37;
      --gold-accent: #d4af37;
      --gold-light: #f4e6a1;
      --shadow-deep: rgba(44, 24, 16, 0.15);
      --shadow-soft: rgba(44, 24, 16, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--parchment) 0%, #f0ebe0 100%);
      font-family: 'Crimson Text', serif;
      color: var(--ink-dark);
      line-height: 1.7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .floating-ornament {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
      font-size: 2rem;
      color: var(--gold-accent);
      animation: float 6s ease-in-out infinite;
    }

    .ornament-1 {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .ornament-2 {
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .ornament-3 {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .ornament-4 {
      top: 80%;
      right: 25%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    .ornamental-border {
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border: 2px solid var(--gold-accent);
      border-image: linear-gradient(45deg, var(--gold-accent), var(--gold-light), var(--gold-accent)) 1;
      opacity: 0.3;
      pointer-events: none;
    }

    .login-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow:
        0 20px 60px var(--shadow-deep),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 600;
      color: var(--ink-dark);
      margin-bottom: 15px;
      text-shadow: 0 2px 4px var(--shadow-soft);
      position: relative;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-accent), transparent);
    }

    .login-subtitle {
      font-style: italic;
      color: var(--ink-medium);
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      margin-top: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--ink-dark);
      font-size: 1rem;
      letter-spacing: 0.3px;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      font-family: 'Crimson Text', serif;
      font-size: 1.1rem;
      color: var(--ink-dark);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold-accent);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--ink-medium);
      font-style: italic;
      opacity: 0.7;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 0.95rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--ink-medium);
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--gold-accent);
    }

    .forgot-password {
      color: var(--gold-accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .forgot-password::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--gold-accent);
      transition: width 0.3s ease;
    }

    .forgot-password:hover::after {
      width: 100%;
    }

    .forgot-password:hover {
      color: var(--ink-dark);
    }

    .login-button {
      padding: 18px 40px;
      background: linear-gradient(135deg, var(--gold-accent), var(--gold-light));
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Crimson Text', serif;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(212, 175, 55, 0.4);
      background: linear-gradient(135deg, #e6c547, var(--gold-accent));
    }

    .login-button:active {
      transform: translateY(-1px);
    }

    .divider {
      text-align: center;
      margin: 30px 0 25px;
      position: relative;
      color: var(--ink-medium);
      font-style: italic;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.8);
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .register-link {
      text-align: center;
    }

    .register-link a {
      color: var(--gold-accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold-accent);
      transition: width 0.3s ease;
    }

    .register-link a:hover::after {
      width: 100%;
    }

    .register-link a:hover {
      color: var(--ink-dark);
    }

    .back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      color: var(--ink-medium);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid var(--gold-accent);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-home:hover {
      background: var(--gold-accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #721c24;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-bottom: 20px;
      display: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Mobile Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        max-width: 90%;
        margin: 0 auto;
      }

      .login-panel {
        padding: 40px 30px;
        border-radius: 15px;
      }

      .login-title {
        font-size: 2.5rem;
      }

      .back-home {
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .form-input {
        padding: 16px 18px;
        font-size: 1rem;
      }

      .login-button {
        padding: 16px 35px;
        font-size: 1.1rem;
      }

      .login-options {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .login-panel {
        padding: 30px 25px;
      }

      .login-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="floating-ornament ornament-1">❦</div>
  <div class="floating-ornament ornament-2">✦</div>
  <div class="floating-ornament ornament-3">❋</div>
  <div class="floating-ornament ornament-4">✧</div>

  <a href="/" class="back-home">← Back to Wisdom</a>

  <div class="login-container">
    <div class="ornamental-border"></div>
    
    <div class="login-panel">
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Enter the realm of whispered truths</p>
      </div>

      <div class="error-message" id="errorMessage">
        Invalid credentials. Please check your email and password.
      </div>

      <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="your.email@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" id="remember">
            <span>Remember me</span>
          </label>
          <a href="/forgot-password" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">
          Enter the Sanctuary
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="register-link">
        <p>New to our circle? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const loginData = {
        email: formData.get('email'),
        password: formData.get('password'),
        remember: formData.get('remember') === 'on'
      };

      // Hide any previous error messages
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';

      // Show loading state
      const submitButton = event.target.querySelector('.login-button');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Entering...';
      submitButton.disabled = true;

      // Send login request to Django backend
      fetch('http://127.0.0.1:8000/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(loginData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Success - redirect to home or dashboard
          window.location.href = data.redirect_url || '/';
        } else {
          // Show error message
          showError(data.message || 'Invalid credentials. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showError('A connection error occurred. Please try again.');
      })
      .finally(() => {
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      });
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Add shake animation to the form
      const loginPanel = document.querySelector('.login-panel');
      loginPanel.style.animation = 'shake 0.5s ease-in-out';
      
      setTimeout(() => {
        loginPanel.style.animation = '';
      }, 500);
    }

    // Function to get CSRF token (for Django)
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Add interactive effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });

      // Clear error message when user starts typing
      input.addEventListener('input', function() {
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage.style.display !== 'none') {
          errorMessage.style.display = 'none';
        }
      });
    });

    // Auto-focus email field on page load
    window.addEventListener('load', function() {
      document.getElementById('email').focus();
    });
  </script>
</body>

</html>
