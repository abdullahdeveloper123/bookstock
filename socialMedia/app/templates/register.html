<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Echoes of Wisdom</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --parchment: #f7f3e9;
      --ink-dark: #2c1810;
      --ink-medium: #5d4e37;
      --gold-accent: #d4af37;
      --gold-light: #f4e6a1;
      --shadow-deep: rgba(44, 24, 16, 0.15);
      --shadow-soft: rgba(44, 24, 16, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--parchment) 0%, #f0ebe0 100%);
      font-family: 'Crimson Text', serif;
      color: var(--ink-dark);
      line-height: 1.7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .floating-ornament {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
      font-size: 2rem;
      color: var(--gold-accent);
      animation: float 6s ease-in-out infinite;
    }

    .ornament-1 {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .ornament-2 {
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .ornament-3 {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .ornament-4 {
      top: 80%;
      right: 25%;
      animation-delay: 3s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .register-container {
      max-width: 500px;
      width: 100%;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    .ornamental-border {
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border: 2px solid var(--gold-accent);
      border-image: linear-gradient(45deg, var(--gold-accent), var(--gold-light), var(--gold-accent)) 1;
      opacity: 0.3;
      pointer-events: none;
    }

    .register-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow:
        0 20px 60px var(--shadow-deep),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
    }

    .register-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .register-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 600;
      color: var(--ink-dark);
      margin-bottom: 15px;
      text-shadow: 0 2px 4px var(--shadow-soft);
      position: relative;
    }

    .register-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-accent), transparent);
    }

    .register-subtitle {
      font-style: italic;
      color: var(--ink-medium);
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      margin-top: 20px;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--ink-dark);
      font-size: 1rem;
      letter-spacing: 0.3px;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      font-family: 'Crimson Text', serif;
      font-size: 1.1rem;
      color: var(--ink-dark);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold-accent);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--ink-medium);
      font-style: italic;
      opacity: 0.7;
    }

    .register-button {
      padding: 18px 40px;
      background: linear-gradient(135deg, var(--gold-accent), var(--gold-light));
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Crimson Text', serif;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      position: relative;
      overflow: hidden;
    }

    .register-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .register-button:hover::before {
      left: 100%;
    }

    .register-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(212, 175, 55, 0.4);
      background: linear-gradient(135deg, #e6c547, var(--gold-accent));
    }

    .register-button:active {
      transform: translateY(-1px);
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .login-link a {
      color: var(--gold-accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold-accent);
      transition: width 0.3s ease;
    }

    .login-link a:hover::after {
      width: 100%;
    }

    .login-link a:hover {
      color: var(--ink-dark);
    }

    .back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      color: var(--ink-medium);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid var(--gold-accent);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-home:hover {
      background: var(--gold-accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsive Design */
    @media (max-width: 768px) {
      .register-container {
        max-width: 90%;
        margin: 0 auto;
      }

      .register-panel {
        padding: 40px 30px;
        border-radius: 15px;
      }

      .register-title {
        font-size: 2.2rem;
      }

      .back-home {
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .form-input {
        padding: 16px 18px;
        font-size: 1rem;
      }

      .register-button {
        padding: 16px 35px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .register-panel {
        padding: 30px 25px;
      }

      .register-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="floating-ornament ornament-1">❦</div>
  <div class="floating-ornament ornament-2">✦</div>
  <div class="floating-ornament ornament-3">❋</div>
  <div class="floating-ornament ornament-4">✧</div>

  <a href="/" class="back-home">← Back to Wisdom</a>

  <div class="register-container">
    <div class="ornamental-border"></div>

    <div class="register-panel">
      <div class="register-header">
        <h1 class="register-title">Join Our Circle</h1>
        <p class="register-subtitle">Begin your journey with whispered truths</p>
      </div>

      <form class="register-form" id="registerForm" onsubmit="handleRegistration(event)">
        <div class="form-group">
          <label class="form-label" for="fullName">Full Name</label>
          <input type="text" id="fullName" name="name" class="form-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a secure password"
            required minlength="8">
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input type="text" id="address" name="address" class="form-input" placeholder="Your address" required>
        </div>

        <button type="submit" class="register-button">
          Embark on Wisdom
        </button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="/login">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleRegistration(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById('registerForm'));
      form_data = {}
      formData.forEach((value, key) => {
        form_data[key] = value
      });
      // Here you would typically send the data to your Django backend
      // For now, we'll just show a success message

      fetch('http://127.0.0.1:8000/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(form_data)
      })
        .then(response => response.json())
        .then(data => {
          if (data.objective === 'User saved successfully') {
            alert('Welcome! Your account has been created successfully.');
            window.location.href = '/'; // Redirect to home page
          } else {
            alert('Registration failed: ' + (data.message || 'Please try again.'));
          }
        })
    }

    // Function to get CSRF token (for Django)
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Add some interactive effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.style.transform = 'translateY(-2px)';
      });

      input.addEventListener('blur', function () {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>

</html>
